<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
    <div class="header">
        <header>Website</header>
    </div>
    <div class="content-wrapper">
        <div class="content">
            <div class="button">
                <div class="inputs">
                    <i id="emailname">E-Mail</i>
                    <br>
                    <input type="email" name="user_email" id="email" placeholder="example@email.com">
                    <br>
                    <i id="passwordname">Password</i>
                    <br>
                    <div class="password-field">
                        <input type="password" name="user_password" id="password" placeholder="Example">
                        <i class="fa fa-eye password-toggle"></i>
                    </div>
                </div>
                <button>LOGIN</button>
            </div>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>

</html>
