<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
    <!--<div class="header">
        <header>Website</header>
    </div>-->
    <div class="content-wrapper">
        <div class="content">
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <div class="inputs">
                    <input class="email" type="email" name="user_email" id="email" placeholder="Email">
                    <input class="password" type="password" name="user_password" id="password" placeholder="Password">
                    <i class="fa fa-eye"></i>
                </div>
                <button id="loginButton">LOGIN</button>
                <div class="nav-links">
                    <a href="#/register">Register</a>
                    <a href="#/delete-account">Delete Account</a>
                </div>
            </div>

            <div id="registerForm" class="form-container hidden">
                <h2>Register</h2>
                <div class="inputs">
                    <input class="email" type="email" id="registerEmail" placeholder="Email">
                    <input class="password" type="password" id="registerPassword" placeholder="Password">
                    <i class="fa fa-eye"></i>
                </div>
                <button id="registerButton">Register</button>
                <div class="nav-links">
                    <a href="#">Login</a>
                    <a href="#/delete-account">Delete Account</a>
                </div>
            </div>

            <div id="deleteAccountForm" class="form-container hidden">
                <h2>Delete Account</h2>
                <div class="inputs">
                    <input class="email" type="email" id="deleteEmail" placeholder="Email">
                    <input class="password" type="password" id="deletePassword" placeholder="Password">
                    <i class="fa fa-eye"></i>
                </div>
                <button id="deleteAccountButton">Delete</button>
                <div class="nav-links">
                    <a href="#">Login</a>
                    <a href="#/register">Register</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>

</html>
